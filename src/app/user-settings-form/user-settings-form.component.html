<div class="container">
    <h2>User Settings</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name" required
                #nameField="ngModel" [class.field-error]="form.submitted && nameField.invalid" />
            <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">
                Enter a name
            </div>
        </div>
        <button type="button" class="btn btn-primary" name="singleModel" [(ngModel)]="singleModel" btnCheckbox
            btnCheckboxTrue="On" btnCheckboxFalse="Off">
            {{singleModel}}
        </button>
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="text" placeholder="Start Date" class="form-control" [(ngModel)]="startDate" name="startDate"
                id="startDate" bsDatepicker>
        </div>
        Start Date: {{startDate}}
        <p></p>

        <p>User Interface Style</p>
        <div class="form-group">
<div class="btn-group">
    <label class="btn btn-primary" name="interfaceStyle" [(ngModel)]="userSettings.interfaceStyle" btnRadio="Light"
        tabindex="0" role="button">Light</label>
    <label class="btn btn-primary" name="interfaceStyle" [(ngModel)]="userSettings.interfaceStyle" btnRadio="Medium"
        tabindex="0" role="button">Medium</label>
    <label class="btn btn-primary" name="interfaceStyle" [(ngModel)]="userSettings.interfaceStyle" btnRadio="Dark"
        tabindex="0" role="button">Dark</label>
</div>

<div class="form-group">
    <label for="startDate">Start Time</label>
    <timepicker [(ngModel)]="myTime" name="myTime"></timepicker>
</div>
Start Time: {{myTime}}

        </div>
        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" value="" id="emailOffers" name="emailOffers"
                [(ngModel)]="userSettings.emailOffers">
            <label class="form-check-label" for="emailOffers">
                Email Special Offers
            </label>
        </div>
        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select id="subscriptionType" class="form-control" name="subscriptionType"
                [(ngModel)]="userSettings.subscriptionType">
                <option *ngFor="let type of subscriptionTypes |async">{{type}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control" id="notes" rows="3" name="notes" [(ngModel)]="userSettings.notes"></textarea>
        </div>
        <div [hidden]="!postError" class="alert alert-danger">{{postErrorMessage}}</div>
        
        <div class="form-group">
            User Rating Module
            <rating [(ngModel)]="userRating" [max]="maxRating" [readonly]="isReadonly" name="userRating" id="userRating"
                [titles]="['one','two','three']"></rating>
        </div>
        User Rating is: {{userRating}}
        <p></p>

        <button class="btn btn-primary">Send</button>


    </form>
